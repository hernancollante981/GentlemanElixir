<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="../assets/css/style_login.css" />
  </head>
  <body>
    <header>
      <a href="../index.html">
        <img src="../assets/img/navbar__logo 2.png" class="logo" alt="logo" />
      </a>
    </header>
    <section class="login">
      <h3>Iniciar Sesión</h3>
      <form id="form__login">
        <input
          class="login__control"
          type="text"
          id="user"
          placeholder="usuario"
        />

        <input
          class="login__control"
          type="text"
          id="email"
          placeholder="Escriba su email"
        />
        <input
          class="login__control"
          type="password"
          id="pass"
          placeholder="Ecriba su contraseña"
        />
        <button>Iniciar Sesión</button>
        <p>
          <a href="./registro.html">No tengo cuenta</a>
        </p>
      </form>
    </section>
    <footer id="footer">
      <!--Pie de pagina  -->

      <ul class="footer__list">
        <li>
          <a href="../index.html">Privacidad</a>
        </li>

        <li>
          <a href="../index.html">Terminos de uso</a>
        </li>

        <li>
          <a href="../index.html">contactanos</a>
        </li>
      </ul>

      <img src="../assets/img/navbar__logo.png" alt="Imagen del footer" />
      <p>Gentleman Elixir © Hernán Collante</p>
    </footer>
  </body>
</html>
